<!DOCTYPE html>

<head>

  <!-- Global styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Page-only styles -->
  <style>
    /* Layout */
    .contact-wrap{
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem 2rem;
      display: grid;
      gap: 1.2rem;
    }
    @media (min-width: 900px){
      .contact-wrap{
        grid-template-columns: 1.05fr 1fr;
        align-items: start;
      }
    }

    /* Card look for the info panel */
    .contact-card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:12px;
      box-shadow: var(--shadow-1);
      padding:1rem 1.2rem;
    }
    .contact-card h3{
      margin:.2rem 0 .6rem;
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      background: linear-gradient(180deg, var(--gold-bright) 0%, var(--gold) 55%, var(--gold-deep) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .contact-list{ list-style:none; margin:0; padding:0; }
    .contact-list li{ margin:.5rem 0 .65rem }
    .contact-list a{
      color:#fff; text-decoration:none; font-weight:800;
      border-bottom:1px dotted rgba(255,255,255,.25);
    }
    .contact-list a:hover{ color:var(--gold-bright) }

    /* Actions row: keep on one tidy line */
    .action-row{
      margin-top:.8rem;
      display:flex;
      align-items:center;
      gap:.6rem;
      flex-wrap:wrap; /* still wraps nicely on tiny screens */
    }
    .btn{
      appearance:none; border:0; cursor:pointer;
      padding:.6rem 1rem; border-radius:999px; font-weight:900;
      letter-spacing:.02em; text-decoration:none; display:inline-flex; align-items:center; gap:.5rem;
      color:#151515;
      background: linear-gradient(180deg, rgba(var(--brand-r),var(--brand-g),var(--brand-b),.95) 0%, rgba(var(--brand-r),var(--brand-g),var(--brand-b),.9) 55%, rgba(var(--brand-r),var(--brand-g),var(--brand-b),.85) 100%);
      box-shadow: 0 2px 0 rgba(var(--brand-r),var(--brand-g),var(--brand-b),.28), 0 6px 22px rgba(var(--brand-r),var(--brand-g),var(--brand-b),.18);
      white-space:nowrap;
    }
    .btn:hover{ filter:brightness(1.05) }
    .icon-btn{ padding:.45rem; }
    .icon-btn svg{ width:20px; height:20px; }

    /* Slider */
    .slider{
      position:relative; overflow:hidden; border-radius:12px;
      border:1px solid var(--border); box-shadow: var(--shadow-2);
      background:#000; aspect-ratio: 16 / 10;
    }
    /* left-slide animation: default off-screen to the right */
    .slide{
      position:absolute; inset:0;
      transform: translateX(100%);
      transition: transform .6s ease;
      will-change: transform;
      background:#000;
    }
    .slide.active{ transform: translateX(0); z-index:2; }
    .slide.prev  { transform: translateX(-100%); z-index:1; }
    .slide img{
      width:100%;
      height:100%;
      object-fit: contain;       /* show full image, no cropping */
      object-position: center;
      display:block;
      background:#000;           /* letterbox color */
    }
    /* subtle left arrow hint */
    .slider::after{
      content:"‹";
      position:absolute; left:10px; top:50%;
      transform:translateY(-50%);
      font-size:28px; color:rgba(255,255,255,.7);
      text-shadow:0 0 10px rgba(0,0,0,.6);
      animation: nudgeLeft 1.2s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes nudgeLeft{
      0%,100%{ opacity:.35; transform:translate(-2px,-50%); }
      50%{    opacity:.95; transform:translate(-8px,-50%); }
    }

    /* Map */
    .map-wrap{
      margin-top:1rem; border-radius:12px; overflow:hidden;
      border:1px solid var(--border); box-shadow: var(--shadow-1);
      background:#000; aspect-ratio: 16 / 10;
    }
    .map-wrap iframe{ width:100%; height:100%; border:0 }

    /* Floating side actions (WhatsApp + Call) */
    .float-actions{
      position:fixed; right:14px; bottom:calc(var(--nav-h) + 14px);
      display:flex; flex-direction:column; gap:.55rem; z-index:50;
    }
    .float-actions a{
      --sz: 48px;
      width: var(--sz); height: var(--sz);
      border-radius:999px; display:grid; place-items:center; text-decoration:none;
      background: linear-gradient(180deg, var(--gold-bright) 0%, var(--gold) 55%, var(--gold-deep) 100%);
      box-shadow: 0 8px 22px rgba(var(--brand-r),var(--brand-g),var(--brand-b),.35);
      color:#151515; font-weight:900;
      border:1px solid rgba(0,0,0,.25);
    }
    .float-actions a:hover{ filter:brightness(1.06) }
    .float-actions svg{ width:24px; height:24px; }

    .mini-note{ text-align:center; color:var(--muted); margin:-.2rem 0 .6rem; font-weight:700; }

    /* >>> Ensure final row never hides behind the fixed bottom nav <<< */
    .contact-wrap{ padding-bottom: calc(var(--nav-h) + 28px); }

    /* ===== Platform colors (added) ===== */
    .btn-google{
      background:#4285F4;
      color:#fff;
      box-shadow:0 4px 14px rgba(66,133,244,.35);
    }
    .btn-ig{
      background:linear-gradient(45deg,#F58529,#FEDA77,#DD2A7B,#8134AF,#515BD4);
      color:#fff;
      box-shadow:0 4px 14px rgba(221,42,123,.35);
    }
    .btn-fb{
      background:#1877F2;
      color:#fff;
      box-shadow:0 4px 14px rgba(24,119,242,.35);
    }
    /* Make floating WhatsApp & Call buttons WhatsApp green */
    .float-actions a{
      background:#25D366 !important;
      color:#fff !important;
      border-color:rgba(0,0,0,.12);
      box-shadow:0 8px 22px rgba(37,211,102,.35);
    }
  </style>
</head>

  <!-- Slider + WhatsApp link fix -->
  <script>
    // Left-slide animation control
    const slides = Array.from(document.querySelectorAll('.slide'));
    let i = 0;
    function advance(){
      const curr = slides[i];
      curr.classList.remove('active');
      curr.classList.add('prev');      // move left

      i = (i + 1) % slides.length;

      const next = slides[i];
      next.classList.remove('prev');
      next.classList.add('active');

      // clean up 'prev' after transition
      setTimeout(() => curr.classList.remove('prev'), 650);
    }
    setInterval(advance, 3800);

    // WhatsApp link: convert local '090...' to +234 if needed
    const rawNumber = "09040429332";
    const countryCode = "234";
    const intl = rawNumber.startsWith("0") ? countryCode + rawNumber.slice(1) : rawNumber;
    const waLinks = [document.getElementById('wa-link'), document.getElementById('float-wa')].filter(Boolean);
    waLinks.forEach(a => a.href = "https://wa.me/" + intl);
  </script>
