<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact — OBÍRÍ</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Page-only styles -->
  <style>
    /* Layout */
    .contact-wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem 2rem;
      display: grid;
      gap: 1.2rem;
    }
    @media (min-width: 900px){
      .contact-wrap{
        grid-template-columns: 1.05fr 1fr;
        align-items: start;
      }
    }

    /* Card look for the info panel */
    .contact-card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:12px;
      box-shadow: var(--shadow-1);
      padding:1rem 1.2rem;
    }
    .contact-card h3{
      margin:.2rem 0 .6rem;
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      background: linear-gradient(180deg, var(--gold-bright) 0%, var(--gold) 55%, var(--gold-deep) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .contact-list{ list-style:none; margin:0; padding:0; }
    .contact-list li{ margin:.5rem 0 .65rem }
    .contact-list a{
      color:#fff; text-decoration:none; font-weight:800;
      border-bottom:1px dotted rgba(255,255,255,.25);
    }
    .contact-list a:hover{ color:var(--gold-bright) }

    /* Address row + socials */
    .addr-row{
      display:flex; align-items:center; gap:.8rem; justify-content:space-between; flex-wrap:wrap;
    }
    .addr-row .addr{ flex: 1 1 auto; min-width: 220px; }
    .socials{ display:flex; align-items:center; gap:.45rem; }
    .socials a{
      --sz: 36px;
      width: var(--sz); height: var(--sz);
      border-radius:999px; display:grid; place-items:center; text-decoration:none;
      background: linear-gradient(180deg, var(--gold-bright) 0%, var(--gold) 55%, var(--gold-deep) 100%);
      box-shadow: 0 6px 16px rgba(var(--brand-r),var(--brand-g),var(--brand-b),.28);
      color:#151515; border:1px solid rgba(0,0,0,.25);
    }
    .socials svg{ width:18px; height:18px; }

    /* Buttons row */
    .action-row{ display:flex; gap:.6rem; flex-wrap:wrap; margin-top:.8rem; }
    .btn{
      appearance:none; border:0; cursor:pointer;
      padding:.6rem .9rem; border-radius:999px; font-weight:900;
      letter-spacing:.02em; text-decoration:none; display:inline-flex; align-items:center; gap:.5rem;
      color:#151515;
      background: linear-gradient(180deg, rgba(var(--brand-r),var(--brand-g),var(--brand-b),.95) 0%, rgba(var(--brand-r),var(--brand-g),var(--brand-b),.9) 55%, rgba(var(--brand-r),var(--brand-g),var(--brand-b),.85) 100%);
      box-shadow: 0 2px 0 rgba(var(--brand-r),var(--brand-g),var(--brand-b),.28), 0 6px 22px rgba(var(--brand-r),var(--brand-g),var(--brand-b),.18);
    }
    .btn:hover{ filter:brightness(1.05) }

    /* Slider */
    .slider{
      position:relative; overflow:hidden; border-radius:12px;
      border:1px solid var(--border); box-shadow: var(--shadow-2);
      background:#000; aspect-ratio: 16 / 10;
    }
    .slide{ position:absolute; inset:0; opacity:0; transition:opacity .6s ease; background:#000; }
    .slide img{ width:100%; height:100%; object-fit:cover; display:block; }
    .slide.active{ opacity:1 }

    /* Map */
    .map-wrap{
      margin-top:1rem;
      border-radius:12px; overflow:hidden;
      border:1px solid var(--border); box-shadow: var(--shadow-1);
      background:#000; aspect-ratio: 16 / 10;
    }
    .map-wrap iframe{ width:100%; height:100%; border:0 }

    /* Extra image block (Mama Put) */
    .image-card{
      border-radius:12px; overflow:hidden;
      border:1px solid var(--border); box-shadow: var(--shadow-1);
      background:#000; aspect-ratio: 16 / 10;
    }
    .image-card img{ width:100%; height:100%; object-fit:cover; display:block; }

    .mini-note{ text-align:center; color:var(--muted); margin:-.2rem 0 .6rem; font-weight:700; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="animate__animated animate__fadeInDown">
    <img src="images/obiri.png" alt="OBÍRÍ Restaurant & Lounge Logo" class="logo" />
  </header>

  <!-- Banner -->
  <div class="menu-banner"><h2>CONTACT</h2></div>

    <div>

            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M20.52 3.48A11.91 11.91 0 0012.01 0C5.5 0 .2 5.3.2 11.83c0 2.09.55 4.1 1.6 5.9L0 24l6.43-1.66a11.8 11.8 0 005.58 1.42h.01c6.52 0 11.81-5.3 11.81-11.82 0-3.16-1.23-6.13-3.31-8.2zm-8.5 19.29h-.01a9.76 9.76 0 01-4.98-1.36l-.36-.21-3.82.99 1.02-3.73-.25-.38a9.81 9.81 0 01-1.51-5.2c0-5.4 4.4-9.79 9.82-9.79a9.77 9.77 0 019.78 9.79c0 5.41-4.4 9.79-9.69 9.79zm5.32-7.34c-.29-.15-1.69-.84-1.95-.93-.26-.1-.45-.14-.65.15-.19.29-.74.92-.91 1.11-.17.2-.34.22-.63.08a8.01 8.01 0 01-2.36-1.46 8.83 8.83 0 01-1.63-2.03c-.17-.29 0-.45.14-.6.14-.14.29-.34.43-.51.15-.17.2-.29.29-.49.1-.2.05-.37-.03-.52-.08-.14-.65-1.56-.9-2.14-.24-.58-.48-.5-.65-.5l-.56-.01c-.2 0-.52.07-.79.37-.26.29-1.02 1-1.02 2.44s1.05 2.84 1.2 3.04c.15.2 2.06 3.14 5.01 4.41.7.3 1.24.47 1.66.6.7.22 1.33.19 1.83.11.56-.08 1.69-.69 1.93-1.35.24-.66.24-1.22.17-1.35-.07-.14-.26-.21-.55-.36z"/></svg>

          <a class="btn" href="https://www.google.com/maps/dir/?api=1&destination=111+woji+road+New+GRA%2C+Port+Harcourt" target="_blank" rel="noopener">Get Directions</a>
        </div>
      </div>

      <!-- 4th block: image -->
      <div class="image-card">
        <img src="images/obiri-mamaput.jpg" alt="OBÍRÍ Mama Put">
      </div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav" aria-label="Primary">
    <a href="./index.html">Home</a>
    <a href="./food.html">Food</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./contact.html" class="active">Contact</a>
  </nav>

  <!-- Slider + WhatsApp link fix -->
  <script>
    // Auto slider
    const slides = Array.from(document.querySelectorAll('.slide'));
    let idx = 0;
    setInterval(() => {
      slides[idx].classList.remove('active');
      idx = (idx + 1) % slides.length;
      slides[idx].classList.add('active');
    }, 3800);

    // WhatsApp link: convert local '090...' to +234 if needed
    const rawNumber = "0901357792";
    const countryCode = "234";
    const intl = rawNumber.startsWith("0")
      ? countryCode + rawNumber.slice(1)
      : rawNumber;

    const waBtn = document.getElementById('wa-btn');
    waBtn.href = "https://wa.me/" + intl;
  </script>
</body>
</html>
