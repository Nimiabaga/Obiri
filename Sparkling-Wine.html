<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sparkling Wine — OBÍRÍ</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Page-only tweaks (same pattern as other drinks pages) -->
  <style>
    .menu-toggle{
      display:flex; justify-content:center; gap:.6rem; flex-wrap:wrap;
      margin:1rem auto 1.2rem; max-width:1100px; padding:0 .6rem;
    }
    .menu-toggle a{
      padding:.55rem 1rem; border-radius:8px; font-weight:800; text-decoration:none;
      background:#0f0f0f; border:1px solid var(--gold-deep); color:var(--gold-solid);
      transition:box-shadow .2s ease, transform .08s ease;
      display:flex; flex-direction:column; align-items:center; gap:3px; min-width:140px; text-align:center;
    }
    .menu-toggle a:hover{ box-shadow:0 0 10px rgba(232,193,49,.22); }
    .menu-toggle a:active{ transform:scale(.98); box-shadow:inset 0 -2px 0 var(--gold-mid),0 0 10px rgba(232,193,49,.45); }
    .menu-toggle .label-main{ display:block; font-size:0.95rem; line-height:1; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="animate__animated animate__fadeInDown">
    <img src="images/obiri.png" alt="OBÍRÍ Restaurant & Lounge Logo" class="logo" />
  </header>

  <!-- Banner -->
  <div class="menu-banner"><h2>DRINKS MENU</h2></div>

  <!-- Quick jump back to Drinks -->
  <nav class="menu-toggle" aria-label="Back to Drinks">
    <a href="./drinks.html"><span class="label-main">← Back to Drinks</span></a>
  </nav>


  <main>
    <section class="section active" aria-labelledby="sparkling-title">
      <h3 id="sparkling-title" class="hero-title" style="text-align:center; margin:0 0 1rem;">
        Sparkling Wine
      </h3>

      <div class="food-grid">
        <!-- Andre Rose — ₦35,000 -->
        <div class="food-card">
          <img src="images/obiri-andre-rose.jpg" alt="Andre Rose sparkling wine" />
          <div class="food-info">
            <h4>Andre Rose</h4>
            <p>₦35,000</p>
          </div>
        </div>

        <!-- Andre Brut — ₦40,000 -->
        <div class="food-card">
          <img src="images/obiri-andre-brut.jpg" alt="Andre Brut sparkling wine" />
          <div class="food-info">
            <h4>Andre Brut</h4>
            <p>₦40,000</p>
          </div>
        </div>

        <!-- Martini Rose — ₦35,000 -->
        <div class="food-card">
          <img src="images/obiri-martini-rose.jpg" alt="Martini Rose sparkling wine" />
          <div class="food-info">
            <h4>Martini Rose</h4>
            <p>₦35,000</p>
          </div>
        </div>
      </div>
    </section>

    <div class="tray-note">Takeout ₦500</div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav" aria-label="Primary">
    <a href="./index.html">Home</a>
    <a href="./food.html">Food</a>
    <a href="./drinks.html" class="active">Drinks</a>
    <a href="./contact.html">Contact</a>
  </nav>
</body>
</html>
