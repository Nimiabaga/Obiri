<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food — OBÍRÍ</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Food page–only tweaks (kept minimal; fixed selector) -->
  <style>
    /* Category chips layout on this page */
    .menu-toggle{
      display:flex;
      justify-content:center;
      gap:.6rem;
      flex-wrap:wrap;
      margin:1rem auto 1.2rem;
      max-width:980px;
      padding:0 .6rem;
    }

    /* stacked label: main / nickname */
    .menu-toggle a{
      padding:.55rem 1rem;
      border-radius:8px;
      font-weight:800;
      text-decoration:none;
      background:#0f0f0f;
      border:1px solid var(--gold-deep);
      color:var(--gold-solid);
      transition:box-shadow .2s ease, transform .08s ease;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:3px;
      min-width:140px;
      text-align:center;
    }
    .menu-toggle a:hover{ box-shadow:0 0 10px rgba(232,193,49,.22); }
    .menu-toggle a:active{ transform:scale(.98); box-shadow:inset 0 -2px 0 var(--gold-mid),0 0 10px rgba(232,193,49,.45); }

    .menu-toggle .label-main{ display:block; font-size:0.95rem; line-height:1; }
    .menu-toggle .label-sub{ display:block; font-size:0.78rem; font-weight:700; color:var(--muted); opacity:.95; }

    .food-info p small{ font-weight:600; opacity:.9; }
    /* fixed selector (had missing dot previously) */
    .menu-toggle a:active::after{ opacity:1 }
  </style>
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <img src="images/obiri.png" alt="OBÍRÍ Restaurant & Lounge Logo" class="logo" />
  </header>

  <div class="menu-banner"><h2>FOOD MENU</h2></div>

  <nav class="menu-toggle" role="navigation" aria-label="Food categories">
    <!-- FIXED LINK BELOW: soup.html -> Soup-Mini-Wiri.html -->
    <a href="./Soup-Mini-Wiri.html">
      <span class="label-main">Soups</span>
      <span class="label-sub">(Mini-wiri)</span>
    </a>
    <a href="./proteins.html"><span class="label-main">Proteins</span></a>
    <a href="./pepper-dem.html">
      <span class="label-main">PEPPER DEM</span>
      <span class="label-sub">(Anu-Gworogwu)</span>
      <span class="label-sub">(Bites)</span>
    </a>
    <a href="./rice.html">
      <span class="label-main">Rice</span>
      <span class="label-sub">(Arusi)</span>
    </a>
    <a href="./pepper-soup.html">
      <span class="label-main">Pepper Soup</span>
      <span class="label-sub">(Mini-wiri Gorogoro)</span>
    </a>
    <a href="./barbeque.html"><span class="label-main">Barbeque</span></a>
    <a href="./swallow-otara.html">
      <span class="label-main">Swallow</span>
      <span class="label-sub">(Otara)</span>
    </a>
  </nav>

  <main>
    <div class="food-grid">
      <!-- Isiewu -->
      <div class="food-card">
        <img src="images/obiri-isiewu.jpg" alt="Isiewu" />
        <div class="food-info">
          <h4>Isiewu</h4>
          <p>₦12,000</p>
        </div>
      </div>

      <!-- Bayelsa Suya -->
      <div class="food-card">
        <img src="images/obiri-bayelsa-suya.jpg" alt="Bayelsa Suya" />
        <div class="food-info">
          <h4>Bayelsa Suya</h4>
          <p>₦7,000</p>
        </div>
      </div>

      <!-- Bush Meat -->
      <div class="food-card">
        <img src="images/obiri-bush-meat.jpg" alt="Bush Meat" />
        <div class="food-info">
          <h4>Bush Meat</h4>
          <p>₦10,000</p>
        </div>
      </div>

      <!-- Abacha -->
      <div class="food-card">
        <img src="images/obiri-abacha.jpg" alt="Abacha" />
        <div class="food-info">
          <h4>Abacha</h4>
          <p>₦6,000</p>
        </div>
      </div>
    </div>

    <div class="tray-note">Takeout ₦1,000</div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav" aria-label="Primary">
    <a href="./index.html">Home</a>
    <a href="./food.html" class="active">Food</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./contact.html">Contact</a>
  </nav>

  <!-- Optional interaction (unchanged) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.food-card');
      cards.forEach(card => {
        card.addEventListener('mousemove', e => {
          const rect = card.getBoundingClientRect();
          card.style.setProperty('--mouse-x', (e.clientX - rect.left) + 'px');
          card.style.setProperty('--mouse-y', (e.clientY - rect.top) + 'px');
        });
        card.addEventListener('mouseleave', () => {
          card.style.removeProperty('--mouse-x');
          card.style.removeProperty('--mouse-y');
        });
      });
    });
  </script>
</body>
</html>
