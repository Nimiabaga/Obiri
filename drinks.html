<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drinks — OBÍRÍ</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Page-only tweaks (same pattern as food) -->
  <style>
    /* Category chips layout on this page */
    .menu-toggle{
      display:flex;
      justify-content:center;
      gap:.6rem;
      flex-wrap:wrap;
      margin:1rem auto 1.2rem;
      max-width:1100px;
      padding:0 .6rem;
    }
    .menu-toggle a{
      padding:.55rem 1rem;
      border-radius:8px;
      font-weight:800;
      text-decoration:none;
      background:#0f0f0f;
      border:1px solid var(--gold-deep);
      color:var(--gold-solid);
      transition:box-shadow .2s ease, transform .08s ease;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:3px;
      min-width:140px;
      text-align:center;
    }
    .menu-toggle a:hover{ box-shadow:0 0 10px rgba(232,193,49,.22); }
    .menu-toggle a:active{ transform:scale(.98); box-shadow:inset 0 -2px 0 var(--gold-mid),0 0 10px rgba(232,193,49,.45); }

    .menu-toggle .label-main{ display:block; font-size:0.95rem; line-height:1; }
    .menu-toggle .label-sub{ display:block; font-size:0.78rem; font-weight:700; color:var(--muted); opacity:.95; }

    .food-info p small{ font-weight:600; opacity:.9; }
    .menu-toggle a:active::after{ opacity:1 }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="animate__animated animate__fadeInDown">
    <img src="images/obiri.png" alt="OBÍRÍ Restaurant & Lounge Logo" class="logo" />
  </header>

  <!-- Banner -->
  <div class="menu-banner"><h2>DRINKS MENU</h2></div>

  <!-- Drink categories (sub-pages we'll create next) -->
  <nav class="menu-toggle" role="navigation" aria-label="Drink categories">
    <a href="./Beers-Stouts.html"><span class="label-main">Beers / Stouts</span></a>
    <a href="./Gin.html"><span class="label-main">Gin</span></a>
    <a href="./Tequila.html"><span class="label-main">Tequila</span></a>
    <a href="./Softs-Water.html"><span class="label-main">Softs & Water</span></a>
    <a href="./Energy-Drinks.html"><span class="label-main">Energy Drinks</span></a>
    <a href="./Sparkling-Wine.html"><span class="label-main">Sparkling Wine</span></a>
    <a href="./Wine.html"><span class="label-main">Wine</span></a>
    <a href="./Cream-Liqueur.html"><span class="label-main">Cream Liqueur</span></a>
    <a href="./Liqueur.html"><span class="label-main">Liqueur</span></a>
    <a href="./Brandy.html"><span class="label-main">Brandy</span></a>
    <a href="./Whiskey.html"><span class="label-main">Whiskey</span></a>
    <a href="./Champagne.html"><span class="label-main">Champagne</span></a>
  </nav>

  <main>
    <section class="section active" aria-labelledby="featured-drinks">
      <h3 id="featured-drinks" class="hero-title" style="text-align:center; margin:0 0 1rem;">
       
      </h3>

      <div class="food-grid">
        <!-- Palm Wine — ₦4,500 -->
        <div class="food-card">
          <img src="images/obiri-palm-wine.jpg" alt="Palm Wine" />
          <div class="food-info">
            <h4>Palm Wine</h4>
            <p>₦4,500</p>
          </div>
        </div>

        <!-- Whiskey (from ₦45,000) -->
        <div class="food-card">
          <img src="images/obiri-jamson.jpg" alt="obiri-jamson" />
          <div class="food-info">
            <h4>Whiskey</h4>
            <p><small>from</small> ₦45,000</p>
          </div>
        </div>

        <!-- Brandy (from ₦100,000) -->
        <div class="food-card">
          <img src="images/obiri-brandy.jpg" alt="Brandy selection" />
          <div class="food-info">
            <h4>Brandy</h4>
            <p><small>from</small> ₦100,000</p>
          </div>
        </div>

        <!-- Champagne (from ₦100,000) -->
        <div class="food-card">
          <img src="images/obiri-champagne.jpg" alt="Champagne selection" />
          <div class="food-info">
            <h4>Champagne</h4>
            <p><small>from</small> ₦100,000</p>
          </div>
        </div>
      </div>
    </section>

    <div class="tray-note">Takeout ₦1,000</div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav" aria-label="Primary">
    <a href="./index.html">Home</a>
    <a href="./food.html">Food</a>
    <a href="./drinks.html" class="active">Drinks</a>
    <a href="./contact.html">Contact</a>
  </nav>

  <!-- Hover script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.food-card');
      cards.forEach(card => {
        card.addEventListener('mousemove', e => {
          const rect = card.getBoundingClientRect();
          card.style.setProperty('--mouse-x', (e.clientX - rect.left) + 'px');
          card.style.setProperty('--mouse-y', (e.clientY - rect.top) + 'px');
        });
        card.addEventListener('mouseleave', () => {
          card.style.removeProperty('--mouse-x');
          card.style.removeProperty('--mouse-y');
        });
      });
    });
  </script>
</body>
</html>
