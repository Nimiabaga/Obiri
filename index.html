<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - OBÍRÍ</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <!-- Header (logo only; "RESTAURANT • LOUNGE" tag is via CSS) -->
  <header class="animate__animated animate__fadeInDown">
    <img src="images/obiri.png" alt="OBÍRÍ Restaurant & Lounge Logo" class="logo" />
  </header>

  <main>
    <!-- Menu banner -->
    <div class="menu-banner">
      <h2>MENU</h2>
    </div>

    <!-- OBÍRÍ SPECIAL (home) -->
    <section class="section active" aria-labelledby="obiri-special-title">
      <h3 id="obiri-special-title" class="hero-title" style="text-align:center; margin:0 0 1rem;">OBÍRÍ SPECIAL</h3>

      <div class="food-grid">
        <!-- Fisherman Soup — Head (keep one soup) -->
        <div class="food-card" tabindex="0">
          <img src="images/obiri-fisherman-soup-head.jpg" alt="Fisherman Soup with Red Snapper Head" />
          <div class="food-info">
            <h4>Fisherman Soup<br><small>(Red Snapper Head, Ngolo, Periwinkle, shrimps, crab, tiger prawns)</small></h4>
            <p>₦30,000</p>
          </div>
        </div>

        <!-- Full Chicken Peppersoup — ₦25,000 -->
        <div class="food-card" tabindex="0">
          <img src="images/obiri-full-chicken-peppersoup.jpg" alt="Full Chicken Peppersoup" />
          <div class="food-info">
            <h4>Full Chicken Peppersoup</h4>
            <p>₦25,000</p>
          </div>
        </div>

        <!-- Full Chicken Vegetable Sauce — ₦25,000 -->
        <div class="food-card" tabindex="0">
          <img src="images/obiri-full-chicken-vegetable-sauce.jpg" alt="Full Chicken Vegetable Sauce" />
          <div class="food-info">
            <h4>Full Chicken Vegetable Sauce</h4>
            <p>₦25,000</p>
          </div>
        </div>

        <!-- Palm Wine — ₦4,500 -->
        <div class="food-card" tabindex="0">
          <img src="images/obiri-palm-wine.jpg" alt="Palm Wine" />
          <div class="food-info">
            <h4>Palm Wine</h4>
            <p>₦4,500</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation (local file links) -->
  <nav class="bottom-nav" aria-label="Primary">
    <a href="./index.html" class="active">Home</a>
    <a href="./food.html">Food</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./contact.html">Contact</a>
  </nav>

  <!-- Interactive hover script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.food-card');
      cards.forEach(card => {
        card.addEventListener('mousemove', e => {
          const rect = card.getBoundingClientRect();
          card.style.setProperty('--mouse-x', (e.clientX - rect.left) + 'px');
          card.style.setProperty('--mouse-y', (e.clientY - rect.top) + 'px');
        });
        card.addEventListener('mouseleave', () => {
          card.style.removeProperty('--mouse-x');
          card.style.removeProperty('--mouse-y');
        });
        // keyboard focus visual support
        card.addEventListener('focus', () => card.classList.add('focus'));
        card.addEventListener('blur',  () => card.classList.remove('focus'));
      });
    });
  </script>
</body>
</html>
